<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            padding: 50px;
            padding-bottom: 100px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            scroll-behavior: smooth;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(left, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: zoomIn 1s;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            z-index: 100;
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        p {
            text-align: center;
            color: #ddd;
            font-size: 18px;
            margin-bottom: 50px;
            padding-top: 80px;
        }

        .pricing-table {
            display: flex;
            justify-content: space-around;
            max-width: 900px;
            margin: 0 auto;
            flex-wrap: wrap;
            opacity: 0;
            animation: appear 1s forwards;
        }

        @keyframes appear {
            to { opacity: 1; }
        }

        .pricing-plan {
            flex: 1;
            border-radius: 5px;
            text-align: center;
            padding: 30px;
            margin: 10px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            box-shadow: 0px 10px 20px 0px rgba(0,0,0,0.3);
            position: relative;
            max-width: 280px;
            overflow: hidden;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .pricing-plan:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #2575fc 0%, #6a11cb 100%);
            box-shadow: 0px 15px 30px 0px rgba(0,0,0,0.7);
        }

        .pricing-plan h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 20px 0;
            padding: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pricing-plan ul {
            list-style-type: none;
            margin: 20px 0;
        }

        .pricing-plan li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            transition: background 0.3s;
        }

        .pricing-plan li:last-child {
            border-bottom: none;
        }

        .pricing-plan li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .pricing-plan button {
            background: none;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.5s, box-shadow 0.5s, color 0.5s;
            box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.2);
        }

        .pricing-plan button:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: -1;
            transition: all 0.5s;
            transform: scaleX(0);
            transform-origin: left;
        }

        .pricing-plan button:hover:before {
            transform: scaleX(1);
        }

        .pricing-plan button:active {
            transform: scale(0.95);
        }

        .pricing-plan button:hover {
            color: #6a11cb;
            box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.5);
            border-color: #6a11cb;
        }

        .pricing-plan .price {
            font-size: 34px;
            font-weight: 700;
            margin: 10px 0;
        }

        .pricing-plan .recommended-tag {
            background-color: #ff0;
            color: #000;
            display: inline-block;
            padding: 5px 10px;
            margin-bottom: 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .pricing-plan {
                margin: 20px 0;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 id="top">Choose Your Plan</h1>
    <p>Select the best plan that fits your needs.</p>
    <div class="pricing-table">
        <div class="pricing-plan">
            <h2>Basic Plan</h2>
            <span class="price">$9.99/mo</span>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
            </ul>
            <button onclick="buy('Basic Plan')">Buy Now</button>
        </div>
        <div class="pricing-plan">
            <h2>Premium Plan</h2>
            <div class="recommended-tag">Most Popular</div>
            <span class="price">$19.99/mo</span>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button onclick="buy('Premium Plan')">Buy Now</button>
        </div>
        <div class="pricing-plan">
            <h2>Ultimate Plan</h2>
            <span class="price">$29.99/mo</span>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button onclick="buy('Ultimate Plan')">Buy Now</button>
        </div>
    </div>

    <script>
        function buy(plan) {
            alert('Thank you for choosing the ' + plan + '. We will reach out to you shortly for the payment process.');
            window.location = "#top";
        }
    </script>
</body>
</html>
